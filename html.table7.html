<!DOCTYPE html>
<html lang="en">
<head>
    <title>table-6</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style> 
</head>
<body>
    <table border="1"  width="20%" collpadding="20">
        <tr>
            <td ccolspan="0"></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td colspan="0"></td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3" rowspan="2" align="center" bgcolor="green">A</td>
            <td colspan="4" rowspan="2" align="center" bgcolor="brown">B</td> 
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            
            <td>2</td>
        </tr> 
        <tr>
            <td>3</td>
            <td colspan="7" align="center" bgcolor="pink">C</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="6" rowspan="2" align="center" bgcolor="greenblue">D</td>
            <td bgcolor="navyblue">E</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td bgcolor="blue">F</td>
            <td>5</td>

        </tr>
        <tr>
            <td colspan="0"></td>
            <td>1</td> 
            <td>2</td> 
            <td>3</td>
            <td>4</td>
            <td>5</td> 
            <td>6</td>
            <td>7</td>
            <td colspan="0"></td>
        </tr>
    </table>
</body>
</html>
